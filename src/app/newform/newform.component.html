<h4 class="text-center">Login Page Example - Reactive Form - Angular</h4>

<div class="container">
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
      <small class="form-text text-muted" 
        *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required">
          Please enter email address.!
      </small>

    </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
      <small class="form-text text-muted"
      *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required">
      please enter Password.!
      </small>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Mobile Number </label>
      <input type="number" class="form-control" formControlName="mobile"  placeholder="mobile">
      <small class="form-text text-muted"
      *ngIf="loginForm.controls.mobile.touched && loginForm.controls.mobile.errors?.required">
      please enter Mobile.!
      </small>  
      <small class="form-text text-muted"
      *ngIf="loginForm.controls.mobile.touched && loginForm.controls.mobile.errors?.pattern">
       10 digit number please enter Mobile.!
      </small>  
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Country</label>
      <input type="password" class="form-control" formControlName="country" placeholder="Country">
      <small class="form-text text-muted"
      *ngIf="loginForm.controls.country.touched && loginForm.controls.country.errors?.required">
      please enter country.!
      </small>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
  </form>
</div>
